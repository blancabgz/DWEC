<html>
<head><title> Ejemplo del evento onClick</title>
<script language=JavaScript>
	function button_onclick() {
		alert("Has pulsado el boton");
	}
</script>
</head>
<body>

<form name=form1>
   <input type='button' name='button' value='Pulsa el boton' 
   onclick="button_onclick()">
</form>

</body>
</html>
