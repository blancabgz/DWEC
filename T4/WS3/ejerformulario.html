<!DOCTYPE html>
<html> 
<head>
	<title>Formulario</title>
	<script src="ejerformulario.js"></script>
</head>
<body>
	<h1>FORMULARIO</h1>
	*Nombre:
	<input type="text" id="nombre" onkeypress="validacionNombre()">
	<br/>
	*Apellidos:
	<input type="text" id="apellido" onkeypress="validacionApellidos()">
	<br/>
	*DNI:
	<input type="text" id="dni" onkeypress="validacionDni()">
	<br/>
	*Telefono:
	<input type="text" id="telefono" onkeypress="validacionTelefono()">
	<br/>
	*Email:
	<input type="text" id="email" onkeypress="validacionEmail()">
	<br/>
	*Nombre de usuario:
	<input type="text" id="usuario" onkeypress="validacionUsuario()">
	<br/>


</body>
</html>
